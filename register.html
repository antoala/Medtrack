<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Med Track: Register</title>
    <!-- this title appears on tab title -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <h1>Register</h1>
    <!-- heading -->
    <p>Have an account?<a href="https://www.google.com/"> Login!</a></p>
    <!-- paragraph -->

    <form>
      <!-- basically formular -->
  <div class="form-group">
    <label for="exampleInputName">Name</label>
    <input type="name" class="form-control"  placeholder="Enter name">
  </div>

  <!-- the division tab actually creates a line of space between sections -->

  <div class="form-group">
    <!-- select class -->
    <label for="exampleFormControlSelect1">Role</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>Doctor</option>
      <option>Nurse</option>
    </select>
  </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="username" class="form-control"  placeholder="Enter username">

  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>

  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>


  <button type="submit" class="btn btn-primary">Submit</button>
   </form>
  </body>
</html>
