<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Med Track: Login</title>
  <!-- this title appears on tab title -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <!-- navigation bar from bootstrap -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">MedTrack</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
      <ul class="navbar-nav ml-auto">
        <!-- mr-auto floats the elements to right, ml to left -->
        <li class="nav-item">
          <a class="nav-link" href="#">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Login</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <!-- container pushes the content to off margins -->
    <h1> Login</h1>
    <!-- heading -->
    <p>New to Medtrack?<a href="https://www.google.com/"> Register here!</a></p>
    <!-- paragraph -->

    <form>
      <!-- basically formular -->
      <div class="form-group">
        <label for="username">Name</label>
        <input type="name" name="username" class="form-control"  placeholder="Enter username">
        <!-- for and name are referrencing each other -->
      </div>

      <!-- the division tab actually creates a line of space between sections -->


      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>

      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>


      <button type="submit" class="btn btn-danger btn-block">Register</button>
      <!-- btn-block extends button thoughout whole line -->
    </form>
  </div>
</body>
</html>
